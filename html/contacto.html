    <main class="main-contacto">
        <form class="form" action="https://formspree.io/f/xdobdjwj" method="post">
            <label for="Nombre" class="form__item form__item--Nombre">
                <input class="input" name="Nombre" type="text"  placeholder="Nombre">
            </label>
            <label for="Apellido" class="form__item form__item--Apellido">
                <input class="input" name="Apellido" type="text" placeholder="Apellido">
            </label>
            <label for="email" class="form__item form__item--email">
                <input class="input" name="email"  type="email" name="email" placeholder="email">
            </label>
            <label for="texto" class="form__item form__item--textarea">
                <textarea class="input input--text" name="texto"  name="comentario" id="textarea" placeholder="Ingrese su comentario aqui...." maxlength="1000" ></textarea>
            </label>
            <button class="btn">
                <span>Enviar</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
    </main>
